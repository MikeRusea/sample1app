<!DOCTYPE html>
<html lang="ja">
<head>
  <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
  <title th:text="${title}"></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container">
  <h1 class="display-4 mb-4" th:text="${title}"></h1>
  <p th:text="${msg}"></p>

  <form method="post" action="/edit" th:object="${formModel}">
    <input type="hidden" name="id" th:value="*{id}" />
    <div class="mb-3">
      <label for="nameInput" class="form-label">Name</label>
      <input type="text" class="form-control" id="nameInput" name="name" th:value="*{name}">
    </div>
    <div class="mb-3">
      <label for="mailInput" class="form-label">Mail</label>
      <input type="text" class="form-control" id="mailInput" name="mail" th:value="*{mail}">
    </div>
    <div class="mb-3">
      <label for="ageInput" class="form-label">Age</label>
      <input type="number" class="form-control" id="ageInput" name="age" th:value="*{age}">
    </div>
    <div class="mb-3">
      <label for="memoInput" class="form-label">Memo</label>
      <textarea class="form-control" id="memoInput" name="memo" th:field="*{memo}"></textarea>
    </div>
    <input type="submit" class="btn btn-primary" value="Update" />
  </form>
</body>
</html>
